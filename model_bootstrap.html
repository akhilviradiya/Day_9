<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
  <button type="button" class="btn btn-secondary" style="margin-top: 100px; margin-left: 50px;" data-bs-toggle="modal" data-bs-target="#myModal">
    Open modal
  </button>
</div>


<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

     
      <div class="modal-header">
        <h4 class="modal-title">Model-1</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      
      <div class="modal-body">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto quo corporis vitae rerum voluptatem minus, asperiores quod, consectetur quam impedit totam officiis? Rem alias dolorum qui ipsam sequi et voluptatum.
      </div>

      
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>


</body>
</html>
